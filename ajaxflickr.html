<!DOCTYPE html>
<html>
  <head>
    <title>Imagesearch</title>
    <link rel="icon" href="public/logo.png" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" /
  </head>
  <body>
    <div class="searchDiv">
      <h1>Search Images from Flickr</h1>
      <label for="Write searchword:"><input id="word" type="text" placeholder="Type here..."/></label>
      <input id="searchClick" type="submit" value="Search"></input>
  </div>
    <div id="addHere"></div>
    <script>
      $("#word").keyup((event) =>{
          if (event.keyCode === 13) {
              $("#searchClick").click();
          }
      });
      $("#searchClick").on("click", () => {
        $("#addHere").empty();
        var $searchWord = $("#word").val();
        $.getJSON(
          "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
          {
            tags: $searchWord,
            tagmode: "any",
            format: "json"
          }
        ).done((data) => {
          console.dir(data);
          $(data.items).each(function() {
            $("#addHere").append("<img></img>"),
              $("img")
                .last()
                .attr("src", this.media.m);
              });
        });
      });
    </script>
  </body>
</html>
